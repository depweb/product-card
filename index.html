<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Perfume Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card-wrapper">
        <div class="product-img">
          <img src="perfume.jpg" alt="product_img" />
        </div>
        <div class="product-content">
          <p class="label">perfume</p>
          <p class="pro-header">gabrielle essence eau de parfum</p>
          <p class="product-intro">
            Immerse yourself in a delicate blend of floral and woody notes,
            curated to evoke a sense of confidence and allure with every spritz.
          </p>
          <p class="price">$149.9<span>$169.99</span></p>
          <button class="addBtn">
            <i class="fas fa-shopping-cart"></i>
            Add to Card
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
